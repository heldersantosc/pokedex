<input
  [(ngModel)]="nameFilter"
  type="text"
  id="poke-filter"
  placeholder="Search"
  maxlength="20"
/>

<img
  [src]="pkmSprite"
  alt=""
  class="selected-pkm"
  *ngIf="selectedPkm !== null"
/>

<ul class="poke-list">
  <li
    class="poke-list-item"
    *ngFor="let pokemon of pokemonList"
    (mouseenter)="selectPokemon(pokemon)"
  >
    <img
      src="{{ enderecoImagem }}{{ pokemon.number | number: '3.0-0' }}.png"
      alt=""
    />
    <span>{{ pokemon.number | number: "3.0-0" }} - {{ pokemon.name }}</span>
  </li>
</ul>

<div class="poke-list">
  <button
    class="poke-list-item"
    style="position: relative; margin-top: 50px;"
    (click)="handleClick()"
  >
    Click meeeeeeeee
  </button>
  <h4>{{ nome }}</h4>
  <input type="text" [value]="nome" (input)="nome = myName.value" #myName />

  <h4>{{ nomeForm }}</h4>
  <input type="text" [ngModel]="nomeForm" (ngModelChange)="nomeForm = $event" />

  <input type="text" [(ngModel)]="nomeForm" />

  <select (change)="(0)" #minhaClasse>
    <option value="1">Classe 1</option>
    <option value="2">Classe 2</option>
    <option value="3">Classe 3</option>
  </select>

  <div
    [class.class1]="minhaClasse.value == 1"
    [class.class2]="minhaClasse.value == 2"
    [class.class3]="minhaClasse.value == 3"
    [class.classMaior1]="minhaClasse.value > 1"
  >
    Minha Classe
  </div>

  <div [style.border]="minhaClasse.value == 1 ? 'none' : '1px solid black'">
    Minha Classe aq
  </div>
</div>
